<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advertise.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@300;400;500;600&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&family=Oswald:wght@200;400;500;700&family=Playpen+Sans:wght@100;200;300;400&family=Raleway:ital,wght@0,200;0,300;0,500;0,600;1,100;1,500&family=Roboto+Mono:ital,wght@0,400;1,200;1,300;1,400&family=Roboto:ital,wght@0,300;1,100;1,300&family=Teko:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style-new-ad.css">
    <link rel="icon" href="image/ad-icon.png">

</head>
<body>
    <main class="container is-widescreen ">
        <form action="new-ad" enctype="multipart/form-data" method="POST" class="">
<!--            condition-->
            <div class="field">
                Condition
                <div class="control is-flex">
                    <label class="radio">
                        <input type="radio" name="condition"> New
                    </label>
                    <label class="radio">
                        <input type="radio" name="condition"> Used
                    </label>
                    <label class="radio">
                        <input type="radio" name="condition"> Recondition
                    </label>
                </div>
            </div>
<!--            Brand-->
            <div class="field">
                <label class="label">Brand</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ex:- BMW, Benz">
                </div>
            </div>

            <div class="field">
                <label class="label">Model name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ex:- 520d, Evo">
                </div>
            </div>
            <div class="field">
                <label class="label">Year of manufacture</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ex:- 2018">
                </div>
            </div>

            <div class="field">
                <label class="label">Milage(km)</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ex:- 180,000">
                </div>
            </div>
            <div class="field">
                <label class="label">Engine Capacity</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ex:- 1000cc">
                </div>
            </div>

            <!--Drop down-->
            <div class="dropdown">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Fuel Type</span>
                        <span class="icon is-small"> <i class="fas fa-angle-down" aria-hidden="true"></i> </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="fuel-type-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            Diesel
                        </a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item">
                            Patrol
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item is-active">
                            CNG
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item">
                            Hybrid
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item">
                            Electric
                        </a>
                    </div>
                </div>
            </div>

            <div class="dropdown is-activated">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Transmission type</span>
                        <span class="icon is-small"> <i class="fas fa-angle-down" aria-hidden="true"></i> </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="transmission-menu" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            Manual
                        </a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item">
                            Automatic
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item is-active">
                            Other Transmission
                        </a>

                    </div>
                </div>
            </div>

            <div class="dropdown is-activated">
                <div class="dropdown-trigger">
                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Transmission type</span>
                        <span class="icon is-small"> <i class="fas fa-angle-down" aria-hidden="true"></i> </span>
                    </button>
                </div>
                <div class="dropdown-menu" id="Body type" role="menu">
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">
                            Saloon
                        </a>
                        <hr class="dropdown-divider">
                        <a class="dropdown-item">
                            Hatchback
                        </a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item is-active">
                            Station wagon
                        </a>

                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Short description about vehicle"></textarea>
                </div>
            </div>

            <div class="field">
                <label class="label">Price</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Ex:- BMW, Benz">
                </div>
            </div>
            <label class="checkbox">
                <input type="checkbox">
                Negotiable
            </label>



            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" type="reset">Cancel</button>
                </div>
            </div>
        </form>
    </main>

</body>
</html>
